<body>
    <h1>Chai Tea Recipe</h1>
    <img src="./images/chai.jpg">
    <p>
        A lovely chai tea latte to start your day off.
        It tastes wonderful and is my absolute favorite 
        to make.
    </p>
    <p>
        <h3>Ingrediets</h3>
        <ul>
            <li>Tazo Chai Tea Concentrate</li>
            <li>Milk</li>
            <li>Ice <em>(If desired)</em></li>
        </ul>
    </p>
    <p>
        <h3>Steps</h3>
        <ol>
            <li>Pour half a cup of tea</li>
            <li>Pour half a cup of milk</li>
            <li>Pour over ice</li>
            <li>Enjoy!!</li>
        </ol>
    </p>
